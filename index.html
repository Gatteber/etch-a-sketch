<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-body">
        <div class="body-textbox">
            <h1 class="body-maintext">Etch-a-Sketch!</h1>
            <div class="body-subtext"><p>Hover to Paint your very own Mona Lisa!</p></div>
        </div>
        <div class="body-content">
            <div class="settings-box">
                <div class="color-settings-text"><p>Settings:</p></div>
                <div class="black-color-box"><button class="black-btn"></button></div>
                <div class="blue-color-box"><button class="blue-btn"></button></div>
                <div class="rainbow-color-box"><button class="rainbow-btn"></button></div>
                <div class="clear-btn"><button class="clear-btn">CLEAR</button></div>
                <div class="slider-settings-text"><p>Resize the grid:</p></div>
                <div class="size-slider">
                <input type="range" min="1" max="100" value="16" class="slider" id="etchRange">
                </div>
                <div id="demo"></div>
                <div id="go-btn-box"><button class="go-btn">Go!</button></div>
            </div>
            <div class="etch-box"></div>
        </div>
    </div>
    
</body>
</html>
